<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>

<body>
    <div class="menu">
    <div class="header">
        <div class="data">
            <h2>Live Data</h2>
            <div class="searchBox">
                <input type="text" placeholder="Search Match" id="search">
                <div class="box" id="box">
                </div>
                <div class="cricketTypes">
                    <div id="T20" class="type">
                        ODI
                    </div>
                    <div id="ODI" class="type">
                        T-20
                    </div>
                    <div id="TestMatch" class="type">
                        Test match
                    </div>
                </div>
                <div class="bottomBox">
                    LIVE SCORE
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <h2>Featured Match</h2>
        <div class="onGoing">
            <h2 class="Teams">Team 1</h2>
            <h2 class="Teams">Team 2</h2>
        </div>
        <button class="btn Live"  >
            Score
        </button>
    </div>
    <div class="nav">
            <ul type="none">
                <li>
                    <a href="">Live Score</a>
                </li>
                <li>
                    <a href="">Series</a>
                </li>
                <li>
                    <a href="">Teams</a>
                </li>
                <li>
                    <a href="">Stats</a>
                </li>
            </ul>
        </div>
</div>
</body>

</html>
