<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New page for adding score</title>
    <link rel="stylesheet" href="./newPage.css">
</head>

<body>
    <div class="div">
        <h2 id="text">
            Score updates
        </h2>
        <div id="teams">
            <h2 id="team1">Team1</h2>
            <h2 id="team2">Team2</h2>
        </div>
        <div class="scores">
            <div id="team1Score">0</div>
            <span>/</span>
            <div id="team1Wickets">0</div>
            <div id="team2Score">0</div>
            <span>/</span>
            <div id="team2Wickets">0</div>
        </div>
        <div class="button">
            <div class="btn1">
            <button class="btn" id="plus1">+</button>
            <button class="btn" id="minus1">-</button>
            </div>
            <div class="btn2">  
                <button class="btn" id="plus2">+</button>
                <button class="btn" id="minus2">-</button>
            </div>
        </div>
        <button class="wicket1" id="wicket1">Wicket</button>
        <button class="wicket2" id="wicket2">Wicket</button>
    </div>
    </div>
    <script src="./newPage.js"></script>
</body>

</html>
